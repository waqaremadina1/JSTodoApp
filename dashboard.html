<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <!-- Bootstrap 5.3.3 CSS (Only for grid, buttons, and form styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css"> <!-- Your custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <h1>Todo Dashboard</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="todo-container">
            <div class="add-todo">
                <h2 style="margin-bottom: 20px;">Add New Todo</h2>
                <form id="addTodoForm" onsubmit="return handleAddTodo(event)">
                    <div class="input-group">
                        <input type="text" id="todoTitle" placeholder="Todo Title" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="todoLocation" placeholder="Todo Location" required>
                    </div>
                    <div class="input-group">
                        <textarea id="todoDescription" placeholder="Todo Description" required></textarea>
                    </div>
                    <div class="input-group">
                        <input type="date" id="todoDate" required>
                    </div>
                    <div class="input-group">
                        <input type="time" id="todoTime" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Todo
                    </button>
                </form>
            </div>

            <div style="margin-bottom: 120px;" class="todos-list">
                <h2>Your Todos</h2>
                <div id="todosList" class="todos-grid row">
                </div>
            </div>
        </div>
        
        <!-- Edit Todo Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="margin-bottom: 20px;">Edit Todo</h2>
                <form id="editTodoForm" onsubmit="return handleEditTodo(event)">
                    <input type="hidden" id="editTodoId">
                    <div class="input-group">
                        <input type="text" id="editTodoTitle" placeholder="Task Title" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="editTodoLocation" placeholder="Task Location" required>
                    </div>
                    <div class="input-group">
                        <textarea id="editTodoDescription" placeholder="Task Description" required></textarea>
                    </div>
                    <div class="input-group">
                        <input type="date" id="editTodoDate" required>
                    </div>
                    <div class="input-group">
                        <input type="time" id="editTodoTime" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer-0">
            <p class="footer-p">&copy; <span id="year"></span> <a class="footer-a" href="https://waqarjs.web.app" target='_blank'>Waqar-Codes.</a> All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
